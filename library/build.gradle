apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.dokka-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArguments clearPackageData: 'true'
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    dokka {
        moduleName = project.ARTIFACT_ID
        outputFormat = 'javadoc'
        outputDirectory = "$buildDir/javadoc"
        reportUndocumented = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly "com.wultra.android.powerauth:powerauth-sdk:${powerAuthSdkVersion}"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:support-annotations:${supportVersion}"
    implementation "com.google.code.gson:gson:${gsonVersion}"

    testImplementation "com.wultra.android.powerauth:powerauth-sdk:${powerAuthSdkVersion}"
    testImplementation 'junit:junit:4.13.2'
    testImplementation "org.mockito:mockito-core:${mockitoVersion}"
    testImplementation "org.powermock:powermock-module-junit4:${powermockVersion}"
    testImplementation "org.powermock:powermock-api-mockito2:${powermockVersion}"
    testImplementation 'org.bouncycastle:bcprov-jdk15on:1.60'
    testImplementation "io.getlime.security:powerauth-java-crypto:0.19.0"

    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation "com.wultra.android.powerauth:powerauth-sdk:${powerAuthSdkVersion}"
    androidTestImplementation 'com.squareup.okhttp3:okhttp:3.12.0'
}

apply from: 'android-release-aar.gradle'
apply from: 'android-coverage.gradle'